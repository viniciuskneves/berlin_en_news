name: CD

on:
  push:
    branches: [test]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Homebrew and AWS SAM CLI
        run: |
          sh -c "$(curl -fsSL https://raw.githubusercontent.com/Linuxbrew/install/master/install.sh)"
          /home/linuxbrew/.linuxbrew/bin/brew tap aws/tap
          /home/linuxbrew/.linuxbrew/bin/brew install aws-sam-cli
      - name: SAM build
        run: /home/linuxbrew/.linuxbrew/Cellar/aws-sam-cli/0.47.0/bin/sam build
      - name: SAM deploy
        run: /home/linuxbrew/.linuxbrew/Cellar/aws-sam-cli/0.47.0/bin/sam deploy --parameter-overrides TwitterApiKey="TwitterApiKey" TwitterApiSecretKey="TwitterApiSecretKey" TwitterAccessToken="TwitterAccessToken" TwitterAccessTokenSecret="TwitterAccessTokenSecret"
